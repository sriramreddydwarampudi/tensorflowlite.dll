name: Build TensorFlow Lite Shared Library

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ubuntu-dll:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build g++ wget unzip

      # Create build directory
      - name: Create build directory
        run: mkdir -p tensorflow/lite/build

      # Configure CMake (disable FarmHash)
      - name: Configure CMake
        run: |
          cd tensorflow/lite/build
          cmake .. \
            -DTFLITE_ENABLE_C_API=ON \
            -DTFLITE_ENABLE_RUY=ON \
            -DTFLITE_ENABLE_XNNPACK=ON \
            -DTFLITE_USE_FARMHASH=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -G Ninja

      # Build shared library
      - name: Build TensorFlow Lite
        run: |
          cd tensorflow/lite/build
          ninja

      # Upload artifact
      - name: Upload shared library
        uses: actions/upload-artifact@v4
        with:
          name: tensorflowlite-so
          path: tensorflow/lite/build/libtensorflow-lite.so
