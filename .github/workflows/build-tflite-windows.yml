name: Build TFLite DLL for Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows-dll:
    runs-on: windows-latest

    env:
      TFLITE_ENABLE_C_API: "ON"
      TFLITE_ENABLE_RUY: "ON"
      TFLITE_ENABLE_XNNPACK: "ON"
      TFLITE_USE_FARMHASH: "OFF"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --quiet --norestart" -y

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DTFLITE_ENABLE_C_API=$env:TFLITE_ENABLE_C_API ^
          -DTFLITE_ENABLE_RUY=$env:TFLITE_ENABLE_RUY ^
          -DTFLITE_ENABLE_XNNPACK=$env:TFLITE_ENABLE_XNNPACK ^
          -DTFLITE_USE_FARMHASH=$env:TFLITE_USE_FARMHASH ^
          -DCMAKE_WINDOWS_EXPORT_ALL_SYMBOLS=ON ^
          -DCMAKE_GENERATOR="Visual Studio 17 2022" ^
          -A x64

    - name: Build TFLite DLL
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: tflite-dll
        path: build/Release/*.dll
