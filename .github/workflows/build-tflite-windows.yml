name: Build TFLite AAR and DLL

on:
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------
  # 1. ANDROID AAR BUILD
  # ---------------------------------------------------------
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk unzip zip python3

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk-version: 26.1.10909125
          components: build-tools;34.0.0

      - name: Download Bazelisk
        run: |
          curl -L https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 \
            -o /usr/local/bin/bazel
          chmod +x /usr/local/bin/bazel

      - name: Build TFLite AAR
        run: |
          bazel build -c opt \
            --fat_apk_cpu=x86,x86_64,arm64-v8a,armeabi-v7a \
            //tensorflow/lite/java:tensorflow-lite

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: tensorflow-lite-aar
          path: bazel-bin/tensorflow/lite/java/libtensorflow-lite.aar

  # ---------------------------------------------------------
  # 2. WINDOWS DLL BUILD
  # ---------------------------------------------------------
  build-dll:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install MSYS2 (for make + gcc)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            make

      - name: Install Bazel for Windows
        run: |
          choco install bazel --version=7.1.2

      - name: Build TensorFlow Lite DLL
        shell: cmd
        run: |
          bazel build -c opt //tensorflow/lite:tensorflowlite.dll

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: tensorflow-lite-dll
          path: bazel-bin/tensorflow/lite/tensorflowlite.dll
